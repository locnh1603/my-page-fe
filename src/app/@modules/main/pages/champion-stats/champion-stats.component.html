<div class="champion-stats">
  <div class="row champion-select p-0"
       [ngClass]="{'d-none': !state.matches('championSelect')}">
    <button class="col-12"
            (click)="toRuneSelect()">To Rune</button>
    <button class="col-12"
            (click)="toItemSelect()">To Item</button>
    <div *ngFor="let champion of state.context.champions"
         (click)="onSelectChampion(champion)"
         class="col-3 p-0">
      <img [src]="getChampionIconUrl(champion)"
           [alt]="champion.id"
           class="champion-select-icon">
    </div>
  </div>
  <div class="row item-select p-0"
       [ngClass]="{'d-none': !state.matches('itemSelect')}">
    <button class="col-12"
            (click)="toChampionSelect()">To Champ</button>
    <button class="col-12"
            (click)="toRuneSelect()">To Rune</button>
    <div *ngFor="let item of state.context.items"
         (click)="onSelectItem(item)"
         class="col-3 p-0">
      <img [src]="getItemIconUrl(item)"
           [alt]="item.name"
           class="item-select-icon">
    </div>
  </div>
  <div class="rune-select p-0 row"
       [ngClass]="{'d-none': !state.matches('runeSelect')}">
    <button class="col-12"
            (click)="toChampionSelect()">To Champ</button>
    <button class="col-12"
            (click)="toItemSelect()">To Item</button>
    <div class="rune-select-grid col-12 p-0">
      <div class="rune-page-selector">
        <div *ngFor="let runeGroup of state.context.runes"
             [class]="'rune-page-selector-item'"
             [ngClass]="{'d-none': runeGroup.name === 'Unknown' }">
          <img [src]="getRunesGroupIconUrl(runeGroup)"
               [alt]="runeGroup.name"
               [ngClass]="{'d-none': runeGroup.name === 'Unknown'}">
        </div>
      </div>
      <div *ngFor="let runeGroup of state.context.runes"
           [class]="'rune-page-' + runeGroup.name.toLowerCase()"
           [ngClass]="{'d-none': runeGroup.name === 'Unknown' }">
        {{runeGroup.name}}
      </div>
      <!-- <div *ngFor="let runeGroup of state.context.runes">
        <img [src]="getRunesGroupIconUrl(runeGroup)"
             [alt]="runeGroup.name"
             [ngClass]="{'d-none': runeGroup.name === 'Unknown'}">
        <div *ngFor="let rune of runeGroup.runes">
          <img [src]="getRunesIconUrl(rune)"
               [alt]="rune.name"
               [ngClass]="{'major-rune-icon': rune.type === 'major', 'minor-rune-icon': rune.type === 'minor', 'd-none': rune.group === 'Unknown'}">
        </div>
      </div> -->
    </div>
  </div>
  <div class="champion-details"
       [style.background]="'url(' + getSelectedChampionSplashArt() + ')'"
       *ngIf="!!state.context.selectedChampion">
    <div class="champion-items">
      <div *ngFor="let item of state.context.selectedChampion.items">
        {{!item.name ? '' : item.name}}
      </div>
    </div>
  </div>
</div>
